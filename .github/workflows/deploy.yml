# This workflow deploys a static website to GitHub Pages.

name: Deploy Static Website to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Rename and prepare files
        run: |
          mkdir -p website-pages-sample
          mv "sample ai advisory.html" "website-pages-sample/ai-advisory.html"
          mv "sample ai security.html" "website-pages-sample/ai-security.html"
          mv "sample data governance.html" "website-pages-sample/data-governance.html"
          echo '<!DOCTYPE html><html><head><title>AI Solutions</title><meta http-equiv="refresh" content="0; url=ai-security.html"></head><body><p>If you are not redirected, <a href="ai-security.html">click here to go to the main page</a>.</p></body></html>' > website-pages-sample/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website-pages-sample

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
